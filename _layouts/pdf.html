---
layout: default
---

<style>
	body.pdf main {page-break-before:always; page-break-after:always;}
</style>

{% assign posts_list = site.posts | sort_natural %}

{% for post in posts_list  %}
        <main class="container">
            <div class="content">
                <article class="post-body">
                    <h1>{{ post.title }}</h1>
                    {{ post.content }}
                </article>
            </div>
        </main>
{% endfor %}
